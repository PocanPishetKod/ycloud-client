<h2 mat-dialog-title>Создание папки</h2>
<div mat-dialog-content>
    <mat-form-field>
        <mat-label>Название папки</mat-label>
        <input matInput type="text" [(ngModel)]="directoryName" />
    </mat-form-field>
</div>
<div mat-dialog-actions align="end">
    <button mat-button (click)="close()">Отмена</button>
    <button mat-button (click)="save()" cdkFocusInitial>Сохранить</button>
</div>
